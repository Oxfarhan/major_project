<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="main.js"></script>
<style>
   
    #sub{
        background-color: blue;
    }
    #sub:hover{
        background-color: rgb(30, 30, 207);
    }
    h2{
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <h2 class="display-6  text-dark m-3 p-1 text-center"> JavaScript Form Validation </h2>
        <form action="" onsubmit="return checkValidation()">
            <div class="mb-3">
                <label for="" class="form-label"><b>Full Name</b></label>
                <input type="text" class="form-control" id="fname" autocomplete="off">
                <span class="text-danger p-1" id="fname_err"></span>
            </div>
            <div class="mb-3">
                <label for="" class="form-label"><b>Email ID</b></label>
                <input type="email" class="form-control" id="email" autocomplete="off">
                <span class="text-danger p-1" id="email_err"></span>
            </div>
            <div class="mb-3">
                <label for="" class="form-label"><b>Phone Number</b></label>
                <input type="text" class="form-control" id="phno" autocomplete="off">
                <span class="text-danger p-1" id="phno_err"></span>
            </div>
            <div class="mb-3">
                <label for="" class="form-label"><b>Password</b></label>
                <input type="text" class="form-control" id="pass" onkeyup="pass_stg()" autocomplete="off">
                <span class="text-danger p-1" id="pass_err"></span>
            </div>
            <div class="mb-3">
                <label for="" class="form-label"><b>Confirm Password</b></label>
                <input type="text" class="form-control" id="cnfpass" autocomplete="off">
                <span class="text-danger p-1" id="cnfpass_err"></span>
            </div>
            <div class="mb-3">
                <label for="" class="form-label"><b>Current Year</b</label>
                <select name="" class="form-select" id="cur_year" onchange="changealert()" >
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                   <option value="2021">2021</option>
                </select>
                <span class="text-danger p-1 mt-4" id="cur_year_err"></span>
            </div>
            <button class="btn btn-secondary" id="sub"> Submit </button>
           
        </form>
    </div>
    <br>
</body>
</html>
